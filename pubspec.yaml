name: digipay
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/002.png

  fonts:
    - family: RobotoMono
      fonts:
        - asset: fonts/Roboto.ttf
          weight: 700
    - family: PlayfairDisplay
      fonts:
        - asset: fonts/PlayfairDisplay-Regular.ttf
          weight: 700
    - family: Hind
      fonts:
        - asset: fonts/Hind-Regular.ttf
          weight: 700